<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Insert, value"/><br/>
    <h:form>
        name<h:inputText id="name" value="#{myController.bean.name}"></h:inputText><br/>
        value <h:inputText id="value" value="#{myController.bean.value}"></h:inputText><br/>

        <h:commandButton value="Создать книгу" action="#{myController.startProcess}">
        <f:ajax execute="@form" render=":list"/>
        </h:commandButton>
    </h:form>
    <h:outputText id="list" value="#{beanEJB.MesFor()}" var="bk"/>
</f:view>
</html>
